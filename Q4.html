<body>
    <h4>Q4. Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19.
    </h4>
    Number: <input type = "text" id = "number"/>
    <input type="button" id="button" onclick="triple_diff()"
        value="Sumbit">

    <p id="TF"></p>
    <script>
        function triple_diff() {
            let n = document.getElementById("number").value;
            if (n <= 19) {
                document.getElementById("TF").innerHTML = (19 - n);
                }
                else{
                    document.getElementById("TF").innerHTML = (n - 19) * 3;
                }
           
        }
         
            
  
        //document.write(triple_diff(21));
    </script>
</body>
