<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>

    <h4>Q5. Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.</h4>
    
    String: <input type = "text" id = "String"/>
    <input type="button" id="button" onclick="str_man()"
        value="Sumbit">

    <p id="ST"></p>
    <script>
        
        function str_man(){
            let s = document.getElementById("String").value;
            if(s[0]=='p' && s[1]=='y'){
                document.getElementById("ST").innerHTML = s;
            }
            else{
                document.getElementById("ST").innerHTML = ('py' + s);
            }
        }

        
    </script>
</body>
</html>
