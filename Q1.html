<body>
    <h4>Write a JavaScript program to compute the sum of an array of integers.</h4>
    <script>
        let a =[1,2,3,4,10];
        let sum = 0;

        for (i of a){
            sum = sum + i;
        }
        document.write("Sum of an array is " + sum);    </script>
</body>
</html>
