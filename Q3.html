<body>
    <h4>Q3. Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.</h4>

    Year: <input type = "text" id = "year"/>
    <input type="button" id="button" onclick="leapYear()"
        value="Sumbit">

    <p id="LY"></p>

    <script>
        function leapYear() {
            let year= document.getElementById("year").value;
              
            document.getElementById("LY").innerHTML 
                = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
        }
    </script>
</body>
